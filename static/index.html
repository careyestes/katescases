        <script>
            $(document).ready(function () {
                $(".buy-me").click(function (e) { 
                    e.preventDefault();
                    $(this).toggleClass("hidden");
                    $(this).next(".paypal-cart-form").toggleClass("hidden");
                });

                $(".cancel-buy-me").click(function (e) { 
                    e.preventDefault();
                    $(this).parent().parent().toggleClass("hidden");
                    $(this).parent().parent().prev(".buy-me").toggleClass("hidden");
                });
            });
        </script>
